---
layout: default
---
<section class="global-container banner-onscroll content-top-margin">
  <div class="container">
    <div class="row">
      <div class="col-md-12 no-gutter specials-listing-banner banner-color-overlay">
        <div class="social-icons">
          <ul>
            <li><a href="https://twitter.com/thepadrehotel" target="_blank"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://facebook.com/thepadrehotel"  target="_blank"><i class="fa fa-facebook"></i></a></li>
            <li> <a href="https://instagram.com/thepadrehotel"  target="_blank"><i class="fa fa-instagram"></i></a></li>
          </ul>
        </div>
        <div class="title">The Padre Hotel</div>
        {% region events-image %}
      </div>
    </div>
    <div class="gallery-container  common-container dine">
      <div class="row ">
        <div class="col-md-12">
          {% assign eventitems = site.data._models.events | sort: 'sort_order' %}
          {% for eventitem in eventitems %}
          <div  class="event-list">
            <h5 >{{ eventitem.title }}</h5>
            <img src={{ eventitem.banner_image.url }} class="img-width" alt="{{ eventitem.title }}"/>
            <div class="row ">
              <div class="col-md-6">
                <p class="description">{{ eventitem.description }}</p>
              </div>
              <div class="col-md-6 link-container">
                <div class="ticket">
                  <span>
                 {{ eventitem.button_text }}
                  </span> 
                </div>
              </div>
            </div>
          </div>
          {% endfor %}

         
          
        </div>
      </div>
    </div>
    <div class="row ">
      <hr class=" hr-border">
    </div>
  </div>
</section>
